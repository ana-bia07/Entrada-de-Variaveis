<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão para dolar</title>
</head>
    <body>
        <form id="formDolar">
            <div>
                <h1>
                    Reais para Dolar
                </h1>
                <p>Valor do dolar:</p>
                <input type="number" id="d" placeholder="o dolar vale 5.50 em reais" step="0.01">
                <P>Quantidade de reais:</P>
                <input type="number" id="r" placeholder="tenho 13.50" step="0.01">
                <button type="submit">Converter</button>
            </div>
            <h3>Sua quantia é:</h3>
            <div class="conversao"></div>
        </form>
    </body>
    <script src="/js/dolar.js"></script>
</html>
